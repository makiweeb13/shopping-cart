<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <main>
        <nav>
            <div class="heading">
            <h1>General Store</h1>
            <button class="toggle-nav"><i class="fa-solid fa-bars"></i></button>
            </div>
            <ul class="nav-links">
                <li>About</li>
                <li>Home</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="options">
            <h3>Categories</h3>
            <ul class="categories">
            <li class="category-style clothes">Clothes</li>
            <li class="category-style foods">Foods</li>
            <li class="category-style gadgets">Gadgets</li>
            <li class="category-style cosmetics">Cosmetics</li>
            </ul>
            <button title="View cart" class="toggle-cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
        <div class="cart">
            <div class="group">
                <p>Item</p>
                <p>Price&emsp;&ensp;Quantity</p>
            </div>
            <ul class="items-added">
                <li class="cart-item no-item">No items added to cart.</li>
            </ul>
            <div class="total-purchase">
                <p>Total: <span class="total-price">$0.00</span></p>
                <button class="purchase">Purchase</button>
            </div>
        </div>
        <div>
            <ul class="items"></ul>
        </div>
    </main>
    <script src="shop.js"></script>
</body>
<footer>
    
    <p>
        <i class="fa-regular fa-copyright"></i>
        Copyright 2022 General Store. All rights reserved.
    </p>
    <p>Credits to the rightful owners of the images</p>
  </footer>
</html>
